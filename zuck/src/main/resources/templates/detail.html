<!-- 回到顶部 -->
<script type="text/javascript">
    // 222
    $ (function () {
        var b = $ (window);
        var a = '<div id="topcontrol"><a href="javascript:void(0);" class="top_stick"><i class="fa fa-angle-double-up"></i></a></div>';
        $ ("body").append (a);
        $ ("#topcontrol").css ({display: "none", "margin-left": "auto", "margin-right": "auto", width: 1000});
        $ ("#topcontrol").find (".top_stick").css ({position: "fixed", bottom: 68, right: 35, "z-index": 999999});
        b.scroll (function () {
            var c = b.scrollTop ();
            if (c > 100) {
                $ ("#topcontrol").fadeIn ()
            } else {
                $ ("#topcontrol").fadeOut ()
            }
        });
        $ ("#topcontrol").click (function () {
            $ ("body,html").animate ({scrollTop: 0}, 500)
        })
    });
</script>
