<!-- 生成编辑器 -->
<script type="text/javascript">
    // var E = window.wangEditor;
    // var editor = new E('#edit-post');
    // editor.create()
    $(function (){
        var E = window.wangEditor;
        var editor = new E('#edit-post');
        var $text1 = $('#content');
        //使用 base64 保存图片
        editor.customConfig.uploadImgShowBase64 = true;
        //隐藏“网络图片”tab
        editor.customConfig.showLinkImg = false;
        // 配置服务器端地址
        editor.customConfig.uploadImgServer = '/uploadImage';
        /* 定义上传图片的默认名字 */
        editor.customConfig.uploadFileName = 'thumbnail';
        // 将图片大小限制为 3M
        // editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
        var screenWidth = $(window).width();
        if(screenWidth <= 479)
        {
            editor.customConfig.menus=['bold', 'italic', 'fontSize', 'fontName', 'emoticon', 'image', 'undo', 'redo'];
        }
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            $text1.val(html)
        };
        editor.customConfig.uploadImgHooks = {
            before: function (xhr, editor, files) {
                // 图片上传之前触发
                // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，files 是选择的图片文件

                // 如果返回的结果是 {prevent: true, msg: 'xxxx'} 则表示用户放弃上传
                // return {
                //     prevent: true,
                //     msg: '放弃上传'
                // }
            },
            success: function (xhr, editor, result) {
                // 图片上传并返回结果，图片插入成功之后触发
                // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
            },
            fail: function (xhr, editor, result) {
                // 图片上传并返回结果，但图片插入错误时触发
                // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
            },
            error: function (xhr, editor) {
                // 图片上传出错时触发
                // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
            },
            timeout: function (xhr, editor) {
                // 图片上传超时时触发
                // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
            },
            // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
            // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
            customInsert: function (insertImg, result, editor) {
                // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
                // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
                // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
                // result 必须是一个 JSON 格式字符串！！！否则报错
                var url = result.url;
                insertImg(url);
            }
        };
        editor.create();
        $text1.val(editor.txt.html());
    });
</script>
<!-- 发布文章 -->
<script type="text/javascript">
    $("#Toggle-Publish").click(function(){
        // 标题
        var title = $("#title").val();
        // 获取tinymce 编辑器中的纯文本内容
        var cnt = $("#content").val();
        // 标题、文章内容非空校验
        if (Trim(title).length === 0) {
            alert("标题不能为空！");
            return false;
        }
        if (Trim(cnt).length === 0) {
            alert("内容不能为空！");
            return false;
        }
        // 提交
        document.getElementById("commentForm").action = "submit";
        document.getElementById("commentForm").method = "post";
        document.getElementById("commentForm").submit();
        return false;
    });
    /**
     * 过滤字符串去掉标签和空格
     * @param str
     * @returns {string}
     * @constructor
     */
    function Trim(str) {
        var newStr = str.replace(/<[^>]+>/g, "");//去掉所有的html标记
        return (newStr.replace(/&nbsp;/g, "")).trim(); //去掉所有的&nbsp;
    }
</script>
