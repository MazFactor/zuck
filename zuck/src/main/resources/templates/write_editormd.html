<!-- 主体 -->
<div class="container">
	<!--<input class="form-control form-control-lg" id="title" name="title" placeholder="请输入标题" type="text" autocomplete="off">-->
	<div class="col-md-16 edit-main-content">
		<!--<div class="md-scope">-->
			<form id="commentForm" action="" onsubmit="return false;">
				<!--标题-->
				<div>
					<!--<label class="WriteIndex-titleInput Input-wrapper Input-wrapper--multiline">-->
					<textarea id="title" name="title" rows="1" class="Input" placeholder="请输入标题（最多 50 个字）"></textarea>
					<!--</label>-->
				</div>
				<!--编辑器-->
				<div id="myeditormd">
                        <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc"
								  style="display:none;"></textarea>
					<!-- 注意：name属性的值-->
					<textarea id="my-editormd-html-code" name="my-editormd-html-code"
							  style="display:none;"></textarea>
				</div>

				<!-- 引入editor.min.js -->
				<script type="text/javascript" src="js/editormd.min.js"></script>
				<!-- 生成编辑器 -->
				<script type="text/javascript">
                    var testEditor;
                    $(function () {
                        testEditor = editormd("myeditormd", {
                            path: 'js/',
                            width: "100%",
                            height: "100%",
                            placeholder: "输入内容...",
                            fontSize: "12px",
                            theme: "",
                            previewTheme: "",
                            editorTheme: "",
                            codeFold: true,
                            //syncScrolling : false,
                            lineNumbers: false,         // 隐藏行号，默认开启
                            saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
                            searchReplace: true,
                            // watch : false,                // 关闭实时预览
                            htmlDecode: "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                            //toolbar  : false,             //关闭工具栏
                            toolbarAutoFixed: false,    //工具栏固定
                            //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                            emoji: true,
                            taskList: true,
                            tocm: true,         // Using [TOCM]
                            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
                            flowChart: true,             // 开启流程图支持，默认关闭
                            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
                            //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                            //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                            //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                            //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                            //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "editorMDUploadImage",
                            onload: function () {
                                console.log('onload', this);
                                //this.fullscreen();
                                //this.unwatch();
                                //this.watch().fullscreen();

                                //this.setMarkdown("#PHP");
                                //this.width("100%");
                                //this.height(480);
                                //this.resize("100%", 640);
                            },
                            toolbarIcons : function() {
                                // Or return editormd.toolbarModes[name]; // full, simple, mini
                                // Using "||" set icons align right.
                                return editormd.toolbarModes['simple'];
                            }
                        });

                        $("#goto-line-btn").bind("click", function () {
                            testEditor.gotoLine(90);
                        });

                        $("#show-btn").bind('click', function () {
                            testEditor.show();
                        });

                        $("#hide-btn").bind('click', function () {
                            testEditor.hide();
                        });

                        $("#get-md-btn").bind('click', function () {
                            alert(testEditor.getMarkdown());
                        });

                        $("#get-html-btn").bind('click', function () {
                            alert(testEditor.getHTML());
                        });

                        $("#watch-btn").bind('click', function () {
                            testEditor.watch();
                        });

                        $("#unwatch-btn").bind('click', function () {
                            testEditor.unwatch();
                        });

                        $("#preview-btn").bind('click', function () {
                            testEditor.previewing();
                        });

                        $("#fullscreen-btn").bind('click', function () {
                            testEditor.fullscreen();
                        });

                        $("#show-toolbar-btn").bind('click', function () {
                            testEditor.showToolbar();
                        });

                        $("#close-toolbar-btn").bind('click', function () {
                            testEditor.hideToolbar();
                        });

                        $("#toc-menu-btn").click(function () {
                            testEditor.config({
                                tocDropdown: true,
                                tocTitle: "目录 Table of Contents",
                            });
                        });

                        $("#toc-default-btn").click(function () {
                            testEditor.config("tocDropdown", false);
                        });
                    });
				</script>
				<!--<textarea id="content" name="content" class="content"></textarea>-->
			</form>
		<!--</div>-->
	</div>
